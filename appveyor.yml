version: 1.0.{build}
configuration:
- Debug
- Release
platform:
- x64
- x86
install:
- cmd: >-
    git submodule update --init --recursive

    cmake -version

    CD sources\ext\anttweakbar\src\

    DIR

    make -f Makefile

    CD C:\projects\gameenginec\sources\ext\cpython\

    .\configure --prefix C:\projects\gameenginec\sources\ext\cpython\install_debug --enable-shared --with-pydebug --with-pymalloc

    make

    make install

    CD C:\projects\gameenginec\

build:
  verbosity: minimal